<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columns in Tailwind</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body>
    <!-- columns utilities is used to set the number of columns that should be 
     created for the content within an element: -->
    <div class="columns-3 [&>*]:p-4">
        <h1 class="bg-amber-600">This is H1</h1>
        <h1 class="bg-blue-600">This is H2</h1>
        <h1 class="bg-rose-600">This is H3</h1>
        <h1 class="bg-fuchsia-700">This is H4</h1>
        <h1 class="bg-green-600">This is H5</h1>
    </div>

    
    <!-- Utilities like:3xs, 2xs, sm, md, lg and more... for controlling the size/number 
     of columns within an element. -->
     <!-- use gap-0, gap-1 to set the gap b/t them -->
    <div class="columns-3xs mt-7">  <!-- for custom column width use column-[100px] property-->
        <img src="dsa-1699339646894.png" class="h-96 w-[1000px] m-2">
        <img src="dsa-1699339646894.png" class="h-96 w-[1000px] m-2">
        <img src="dsa-1699339646894.png" class="h-96 w-[1000px] m-2">
        <img src="dsa-1699339646894.png" class="h-96 w-[1000px] m-2">
        <img src="dsa-1699339646894.png" class="h-96 w-[1000px] m-2">
        <img src="dsa-1699339646894.png" class="h-96 w-[1000px] m-2">
        <img src="dsa-1699339646894.png" class="h-96 w-[1000px] m-2">
        <img src="dsa-1699339646894.png" class="h-96 w-[1000px] m-2">
        <img src="dsa-1699339646894.png" class="h-96 w-[1000px] m-2">
        <img src="dsa-1699339646894.png" class="h-96 w-[1000px] m-2">
    </div>

    
</body>

</html>
