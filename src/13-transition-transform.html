<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition and Transform in Tailwind</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body class="p-5">
    <!-- Transition in buttons -->
    <button class="bg-blue-500 p-3  transition delay-150 duration-300 ease-in-out
     hover:-translate-y-1 hover:scale-110 hover:bg-red-500 ..."> Button 1
    </button><br><br>
    <button class="bg-amber-500 p-3 transition duration-1000 active:bg-green-600
     focus:w-2xl">Button 2</button><br><br>

    <!-- Transform in Tailwind -->
    <button class="bg-rose-500 p-8 transform hover:opacity-75 hover:scale-90">
        Button 3</button><br><br>
    <button class="bg-green-500 p-4 hover:rotate-180 transition-transform duration-700">Hover to rotate</button><br><br>
    <button class="bg-blue-500 p-4 hover:scale-75 transition-transform duration-1000">Hover to Scale</button><br><br>
    <button class="bg-pink-500 p-4 hover:-skew-x-12 transition-transform duration-200">Hover to Skew</button><br><br>
</body>

</html>
