<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters in Tailwind</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body>
    <!-- This way blur property can be added to a div -->
     <h1 class="blur-[1px] text-[3rem]">This heading is blur</h1>
    <div
        class="size-[200px] inline-block mx-20 bg-[url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqcVXIgWCvTbb55lDj91N_g2rd0F3rma21CA&s)] ">
    </div>
    <div
        class="size-[200px] inline-block bg-[url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqcVXIgWCvTbb55lDj91N_g2rd0F3rma21CA&s)] blur-lg">
    </div>
    <div
        class="size-[200px] inline-block mx-14 bg-[url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqcVXIgWCvTbb55lDj91N_g2rd0F3rma21CA&s)] blur-xl">
    </div>
    <div
        class="size-[200px] inline-block bg-[url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqcVXIgWCvTbb55lDj91N_g2rd0F3rma21CA&s)] blur-[2px]">
    </div>

    
    <!-- Same this way other filter properties like:- Contrast, grayScale, hue-rotate, invert(dhup wali photo), Saturate, Sepia (search it) can be added to a image -->

</body>

</html>
