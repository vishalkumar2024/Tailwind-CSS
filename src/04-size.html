<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size in Tailwind</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body class="h-screen">
    <div class="bg-sky-400 size-52">This is div</div><br><br>
    <!-- size takes one value in which it sets the height & width form that value-->

    <div class="bg-amber-400 size-1/2">This is another div</div><br><br>

    <div class="bg-blue-500 size-[200px]">The Tailwind</div> <!-- height is 200px as well as width is also 200px-->
</body>

</html>
