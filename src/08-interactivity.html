<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactivity in Tailwind</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="p-12">
    <!-- used hover effect in this button tag -->
    <button class="bg-blue-600 hover:bg-amber-500 hover:text-white hover:w-[200px] hover:uppercase p-5">hover effect</button><br><br>


    <!-- used focus effect in this button tag -->
    <button class="bg-emerald-500 focus:bg-amber-500 focus:h-[100px] focus:capitalize p-4">focus effect</button><br><br>


    <!-- used focus effect in this button tag -->
    <button class="bg-fuchsia-500 active:bg-red-500 active:size-[200px] active:uppercase p-4">active effect</button><br><br>

</body>
</html>
