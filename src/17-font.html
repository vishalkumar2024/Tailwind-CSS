<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border in Tailwind</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body>
    <!-- Some Font family  -->
    <p class="text-4xl"> Font family in Tailwind</p>
    <p class="font-sans text-4xl"> Font family in Tailwind</p> <!-- by default font family-->
    <p class="font-serif text-4xl"> Font family in Tailwind</p>
    <p class="font-mono text-4xl"> Font family in Tailwind</p>
    <p class="font-(family-name:sans-serif) text-4xl"> <!-- Custom font family -->
        Font family in Tailwind
    </p><br>
    
    <!-- Font size in Tailwind -->
    <p class="text-xs">Font size in Tailwind</p><br> <!-- Smallest possible font size in Tailwind-->
    <p class="text-9xl">Font size in Tailwind</p><br>  <!-- Largest possible font size in Tailwind-->

   <!-- font-weight in Tailwind -->
    <p class="font-thin">Font weight in Tailwind</p>  <!-- Smallest possible font weight in Tailwind-->
    <p class="font-black">Font weight in Tailwind</p>  <!-- largest possible font size in Tailwind-->

    <!-- Font color -->
     <p class="text-4xl text-red-600">Font color in Tailwind</p>
     <p class="text-4xl text-rose-300">Font color in Tailwind</p>
</body>

</html>
