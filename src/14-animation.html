<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation in Tailwind</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body>
    <!-- Bounce animation -->
    <div class="size-[70px] animate-bounce mt-14 ml-20 rounded-full 
    bg-radial-[at_25%_25%] from-white to-zinc-900 to-75%"></div><hr><br><br>

    <!-- Spin animation -->
     <div class="size-[70px] animate-spin m-8 bg-amber-600">Spin</div>

     <!-- Ping Animation  -->
     <div class="size-[50px] animate-ping mt-20 ml-20 rounded-full 
     bg-radial-[at_25%_25%] from-red-500 to-yellow-500 to-75%"></div><br><br>

     <!-- Pulse Animation -->
     <div class="size-16 m-6 animate-pulse bg-emerald-900"></div>
</body>
</html>
