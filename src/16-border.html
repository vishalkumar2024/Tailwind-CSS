<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border in Tailwind</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <div class="border p-5 m-8 w-[300px]">something</div>
    <div class="border-4 p-5 m-8 "></div>
    <div class="border-4 border-t-red-500 border-r-blue-500 border-b-green-400 border-l-yellow-500 p-5 m-8">Different border colors</div>
    <div class="border-t-4 border-b-8 border-l-2 border-r-2 border-gray-600 p-5 m-8 "></div>

    <!-- border Radius -->
     <div class="rounded-full border size-[200px] p-10 m-8">Border Radius</div>
     <div class="rounded-t-full border-2 size-[200px] p-5 m-8 ">Top rounded</div>
     <div class="rounded-r-full border-emerald-400 border-2 size-[200px] p-10 m-8 "></div>
     <div class="rounded-ss-3xl border-emerald-400 border-2 size-[200px] p-10 m-8 "></div>  <!-- rounded-ss-3xl means rounded in start start , same way "se" means start end, es means end start, and ee means end end-->
     <div class="border-dotted border-4 size-[200px] p-10 m-8 "></div>  <!-- rounded-ss-3xl means rounded in start start , same way "se" means start end, es means end start, and ee means end end-->

</body>
</html>
